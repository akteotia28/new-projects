name: Debug self-hosted runner

on:
  workflow_dispatch  # manually trigger from Actions tab

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Check who is running
        run: whoami

      - name: Show current directory
        run: pwd

      - name: List files
        run: dir

      - name: Echo test in PowerShell
        run: echo "Hello from PowerShell"

      - name: Echo test in CMD
        run: echo Hello from CMD
        shell: cmd

